<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Storage Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 360px; /* Adjust width as needed */
      height: 600px; /* Adjust height as needed */
      margin: 0 auto; /* Center the content horizontally */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #data-container { /* Group input and buttons for better flow */
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    #inputData {
      width: 100%; /* Fill entire container width */
      height: 40px; /* Adjust height as needed */
      font-size: 16px; /* Adjust font size as needed */
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #inputData:placeholder { /* Style the placeholder text */
      color: #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 8px 0; /* Adjust margin for spacing within the container */
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    #storeButton, #retrieveButton {
      background-color: #007bff;
      color: white;
    }

    #removeAllButton {
      background-color: #dc3545; /* Red color for caution */
      color: white;
    }

    button:hover {
      background-color: #0056b3; /* Consistent hover color */
    }

    #dataDisplay {
      margin-top: 20px;
      font-size: 16px; /* Adjust font size for displayed data */
    }
  </style>
</head>
<body>
  <h1>Chrome Storage</h1>
  <div id="data-container">
    <input type="text" id="inputData" placeholder="Enter data to store...">
    <button id="storeButton">Store Data</button>
    <button id="retrieveButton">Retrieve Data</button>
    <button id="removeAllButton">Remove All Data</button>
  </div>

  <div id="dataDisplay"></div>

  <script src="popup.js"></script>
</body>
</html>
